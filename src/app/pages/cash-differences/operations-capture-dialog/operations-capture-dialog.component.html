<div class="contentPrin">
    <div class="header">
        <div class="headerS1">
            <h1>Captura de operaciones PNC</h1>
            <label> {{ capturingInfo.operationCase }} </label>
        </div>
        <!-- <div class="headerS2">
            <button mat-raised-button color="primary"><mat-icon style="color: #3F51B5;">edit</mat-icon> Editar </button>
        </div> -->
    </div>

    <div class="grid-container">
        <div class="grid-item">
            <label style="font-size: 12px;">PROPIETARIO</label> <br>
            <label *ngIf="capturingInfo.statusProperty === 1" style="font-size: 12px;">{{ capturingInfo.property }}</label> <span *ngIf="capturingInfo.statusProperty === 1" style="margin-left: 5px; font-size: 11px; background: rgb(238, 238, 238); padding: 3px; border-radius: 6px;">Activo</span>
            <label *ngIf="capturingInfo.statusProperty === 0" style="font-size: 12px;">{{ capturingInfo.property }}</label> <span *ngIf="capturingInfo.statusProperty === 0" style="margin-left: 5px; font-size: 11px; background: rgb(238, 238, 238); padding: 3px; border-radius: 6px;">Inactivo</span>
        </div>
        <div class="grid-item">
            <label style="font-size: 12px;">TOTAL RUTA COBRANZA</label><br>
            <label *ngIf="capturingInfo.pickingRouteTotal === capturingInfo.pickingPanacreditTotal" style="font-size: 12px;">{{ capturingInfo.pickingRouteTotal | number }}</label>
            <label *ngIf="capturingInfo.pickingRouteTotal !== capturingInfo.pickingPanacreditTotal" style="font-size: 12px; color: red;">{{ capturingInfo.pickingRouteTotal | number }}</label>
        </div>
        <div class="grid-item">
            <label style="font-size: 12px;">TOTAL PANACREDIT COBRANZA</label><br>
            <label *ngIf="capturingInfo.pickingRouteTotal === capturingInfo.pickingPanacreditTotal" style="font-size: 12px;">{{ capturingInfo.pickingPanacreditTotal | number }}</label>
            <label *ngIf="capturingInfo.pickingRouteTotal !== capturingInfo.pickingPanacreditTotal" style="font-size: 12px; color: red;">{{ capturingInfo.pickingPanacreditTotal | number }}</label>
        </div>  
        <div class="grid-item">
            <label style="font-size: 12px;">GRUPO</label><br>
            <label style="font-size: 12px;">{{ capturingInfo.groupName }}</label>
        </div>
        <div class="grid-item">
            <label style="font-size: 12px;">TOTAL COMISIONES LDG</label><br>
            <label *ngIf="capturingInfo.commissionLDGTotal === capturingInfo.commissionPanacreditTotalLDG" style="font-size: 12px;">{{ capturingInfo.commissionLDGTotal | number }}</label>
            <label *ngIf="capturingInfo.commissionLDGTotal !== capturingInfo.commissionPanacreditTotalLDG" style="font-size: 12px; color: red;">{{ capturingInfo.commissionLDGTotal | number }}</label>
        </div>
        <div class="grid-item">
            <label style="font-size: 12px;">TOTAL PANACREDIT COMISIONES LDG</label><br>
            <label *ngIf="capturingInfo.commissionLDGTotal === capturingInfo.commissionPanacreditTotalLDG" style="font-size: 12px;">{{ capturingInfo.commissionPanacreditTotalLDG | number }}</label>
            <label *ngIf="capturingInfo.commissionLDGTotal !== capturingInfo.commissionPanacreditTotalLDG" style="font-size: 12px; color: red;">{{ capturingInfo.commissionPanacreditTotalLDG | number }}</label>
        </div>  
        <div class="grid-item">
            
        </div>
        <div class="grid-item">
            <label style="font-size: 12px;">TOTAL RUTA COLOCADO</label><br>
            <label *ngIf="capturingInfo.giveRouteTotal === capturingInfo.givePanacreditTotal" style="font-size: 12px;">{{ capturingInfo.giveRouteTotal | number }}</label>
            <label *ngIf="capturingInfo.giveRouteTotal !== capturingInfo.givePanacreditTotal" style="font-size: 12px; color: red;">{{ capturingInfo.giveRouteTotal | number }}</label>
        </div>
        <div class="grid-item">
            <label style="font-size: 12px;">TOTAL PANACREDIT COLOCADO</label><br>
            <label *ngIf="capturingInfo.giveRouteTotal === capturingInfo.givePanacreditTotal" style="font-size: 12px;">{{ capturingInfo.givePanacreditTotal | number }}</label>
            <label *ngIf="capturingInfo.giveRouteTotal !== capturingInfo.givePanacreditTotal" style="font-size: 12px; color: red;">{{ capturingInfo.givePanacreditTotal | number }}</label>
        </div>  
        <div class="grid-item">

        </div>
        <div class="grid-item">
            <label style="font-size: 12px;">TOTAL RUTA FALTANTE</label><br>
            <label *ngIf="capturingInfo.gapRouteTotal === capturingInfo.gapPanacreditTotal" style="font-size: 12px;">{{ capturingInfo.gapRouteTotal | number }}</label>
            <label *ngIf="capturingInfo.gapRouteTotal !== capturingInfo.gapPanacreditTotal" style="font-size: 12px; color: red;">{{ capturingInfo.gapRouteTotal | number }}</label>
        </div>
        <div class="grid-item">
            <label style="font-size: 12px;">TOTAL PANACREDIT FALTANTE</label><br>
            <label *ngIf="capturingInfo.gapRouteTotal === capturingInfo.gapPanacreditTotal" style="font-size: 12px;">{{ capturingInfo.gapPanacreditTotal | number }}</label>
            <label *ngIf="capturingInfo.gapRouteTotal !== capturingInfo.gapPanacreditTotal" style="font-size: 12px; color: red;">{{ capturingInfo.gapPanacreditTotal | number }}</label>
        </div>  
        <div class="grid-item">

        </div>
        <div class="grid-item">
            <label style="font-size: 12px;">TOTAL RUTA RECUPERADO</label><br>
            <label *ngIf="capturingInfo.recoveryRouteTotal === capturingInfo.recoveryPanacreditTotal" style="font-size: 12px;">{{ capturingInfo.recoveryRouteTotal | number }}</label>
            <label *ngIf="capturingInfo.recoveryRouteTotal !== capturingInfo.recoveryPanacreditTotal" style="font-size: 12px; color: red;">{{ capturingInfo.recoveryRouteTotal | number }}</label>
        </div>
        <div class="grid-item">
            <label style="font-size: 12px;">TOTAL PANACREDIT RECUPERADO</label><br>
            <label *ngIf="capturingInfo.recoveryRouteTotal === capturingInfo.recoveryPanacreditTotal" style="font-size: 12px;">{{ capturingInfo.recoveryPanacreditTotal | number }}</label>
            <label *ngIf="capturingInfo.recoveryRouteTotal !== capturingInfo.recoveryPanacreditTotal" style="font-size: 12px; color: red;">{{ capturingInfo.recoveryPanacreditTotal | number }}</label>
        </div>  
    </div>

    <div class="footer">
        <label mat-dialog-close style="color: #3F51B5; font-size: 18px; cursor: pointer;"> CERRAR </label>
    </div>

</div>
